OpenIDE-Module-Display-Category=Java EE
OpenIDE-Module-Long-Description=\
    SlingBeans is a plugin for NetBeans 8 IDE for AEM and Sling developers.\n\n\
    Main features:\n* Remote resource tree directly available in IDE with both attribute, binary content, upload functionalities\n* It is possible to edit local VLT exported tree as original structure (with attributes etc.)\n* It is possible to automatically invoke sync actions (bi-directional based on Apache Vault)
OpenIDE-Module-Name=SlingBeans AEM/Sling in NetBeans
OpenIDE-Module-Short-Description=SlingBeans is a plugin that allows easy work on AEM / Sling projects
